<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ramabhadra&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/umd/popper.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script> -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>


</head>


<body onload="defaultValues()">
    <div class="header" id="header">
        <h1>Image Editor for test</h1>
    </div>
    <div class="inputField">

        <div id="firstHeader" class="row">
            <div class="textinput col-6" id="inputForm">
                <input type="text" id="firstInput" class="inputFieldBtn" oninput="editing()"
                    placeholder="Enter Text Here "><br>
            </div>
            <div class=" col-5"><button type="button" id="createinput" class="button" onclick="createNewInput()">Click
                    Here To Add New
                    Form
                    +</button></div>
        </div>
        <div class="container">
            <div id="oneImage" class="container row">
                <input type="file" name="inpimage" id="inpimage" accept="image/*" class="button "
                    onchange="previewimage(event,'inputimage','imagePreview')">
                <label for="padding" class="col-3 button">Padding</label>
                <input type="range" min="30" max="300" id="paddingid" class="col-6"
                    onchange="changedim(inputimage,`heightid`,`widthid`,`paddingid`)">
                <label for="width" class="col-3 button">Width</label>
                <input type="range" min="30" max="600" id="widthid" class="col-6"
                    onchange="changedim(inputimage,`heightid`,`widthid`,`paddingid`)">
                <label for="height" class="col-3 button">Height</label>
                <input type="range" min="30" max="600" id="heightid" class="col-6"
                    onchange="changedim(inputimage,`heightid`,`widthid`,`paddingid`)">
            </div>

            <div id="secondImage" class="container row">
                <input type="file" name="bgimage" id="bgimage" accept="image/*" class="button"
                    onchange="previewimage(event,'ImgSecond','backgroundImg')">
            </div>
            <div>
                <input type="file" id="backgroundImage" accept="image/*" class="button"
                    onchange="makeBackGround(event)">
            </div>
        </div>
        </ul>
        <div class="container" id="workingOut">


            <button onclick="preview()" class="button ">Preview Image</button>
            <!-- <button onclick="editingImages()" class="button" id="secondImageEditing"> second image</button> -->
            <button id="makebackground" class="button" onclick="makeBackGround()">Add Background
            </button>
            <button id="imageBeside" onclick="addClass()" class="button ">Merge Images</button>
            <div id="selectcolor">
                <label for="color" class="button btn-primary ">Select background Color</label>
                <input type="color" id="colorid" oninput="editing()">
                <select name="font" id="font" onchange="changeFont(this)" class="button btn-primary ">
                    <Option value="Arial">Arial</Option>
                    <Option value="Calibri">Calbri</Option>
                    <Option value="Georgia">Georgia</Option>
                    <Option value="Verdana">Verdana</Option>
                    <Option value="Century Gothic">Century Gothic</Option>
                    <Option value="Segoe UI">Segoe UI</Option>
                    <Option value="Bodoni MT">Bodoni MT</Option>
                    <Option value="Courier New">Courier New</Option>
                    <Option value="Comic Sans MS">Comic Sans MS</Option>
                    <Option value="Impact">Impact</Option>
                    <Option value="Arial Black">Arial Black</Option>
                    <Option value="Franklin Gothic Medium">Franklin Gothic Medium</Option>
                    <Option value="Microsoft Himalaya">Microsoft Himalaya</Option>
                    <Option value="Ramabhadra">Ramabhadra</Option>
                </select>
                <select name="fontSize" id="fontSize" onchange="fontsize(this)" class="btn-primary button"></select>
                <span class="button" style="font-weight: bolder;" onclick="makebold()"
                    class="button btn-primary">B</span>
                <span class="button" style="font-weight: bolder;" onclick="makeitalic()"
                    class="button btn-primary">I</span>
                <span class="button" style="font-weight: bolder;" onclick="makeunderline()"
                    class="button btn-primary">U</span>
                <select name="liststyle" id="liststyle" class="button btn-primary" onchange="addlistStyle(this)">
                    <option value="circle">circle</option>
                    <option value="square">square</option>
                    <option value="disc">disc</option>
                    <option value="none">none</option>
                </select>
            </div>

        </div>
        <div class="row" id="getOutput">
            <button onclick="editing()" class="button">Make Changes</button>
            <button onclick="saveas()" class="button" id="download" class="btn btn-primary" data-toggle="modal"
                data-target="#outputModal">Download </button>

        </div>
    </div>

    <div class="output1 container " id="divPreview">
        <div>
            <div id="imageMerge">
                <div id="imagePreview"><img src="" alt="" id="inputimage"></div>
                <div id="backgroundImg"><img src="" alt="" id="ImgSecond" class="Background_image"></div>
            </div>
            <ul id="outputList">
                <li id="firstOut"></li>
            </ul>
        </div>
    </div>
    <div class="modal" id="outputModal" tabindex="-1" aria-labelledBy="outputImage" aria-hidden="true">
        <div class="modal-dailog" role="document">
            <div class="modal-content" id="outModalPosition">
                <img src="" id="convertedImage" alt="">
            </div>
            <div class="modal-footer">
                <button type="button" id="Download" class="btn btn-primary" onclick="Download()">Download</button>
                <button id='closeModal' type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</body>

</html>
